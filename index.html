<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>九九乘法挑戰</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      margin: 0;
      padding: 2rem;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #app, #question, #options, #timerBar, #startScreen {
      margin-top: 1.5rem;
    }
    .progress-container {
      width: 100%;
      background-color: #eee;
      border-radius: 20px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-bar {
      height: 20px;
      background-color: #4caf50;
      width: 100%;
      transition: width 0.2s;
    }
    button, select {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>九九乘法挑戰</h1>
    <p>請選擇每題倒數時間：</p>
    <select id="timeSelect">
      <option value="20">20 秒</option>
      <option value="15">15 秒</option>
      <option value="10">10 秒</option>
      <option value="5">5 秒</option>
    </select>
    <br>
    <button onclick="startGame()">開始挑戰</button>
  </div>

  <div id="app" style="display:none;">
    <div id="question"></div>
    <div id="options"></div>
    <div class="progress-container">
      <div class="progress-bar" id="timerBar"></div>
    </div>
    <p id="scoreDisplay">分數：0 / 0</p>
  </div>

  <audio id="audioCorrect" src="assets/sounds/correct.mp3" preload="auto"></audio>
  <audio id="audioWrong" src="assets/sounds/wrong.mp3" preload="auto"></audio>
  <audio id="audioClick" src="assets/sounds/click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
