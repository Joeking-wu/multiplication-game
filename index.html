
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>九九乘法表挑戰1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>九九乘法表挑戰2</h1>

  <!-- 題目過濾選項 -->
  <div class="filters">
    <label><input type="checkbox" id="exclude1" checked> 不出現包含 1 的題目1</label>
    <label><input type="checkbox" id="exclude2" checked> 不出現包含 2 的題目</label>
  </div>

  <!-- 倒數時間選擇 -->
  <div class="timer-options">
    <label>倒數時間：</label>
    <select id="timerSelect">
      <option value="20">20 秒</option>
      <option value="15">15 秒</option>
      <option value="10">10 秒</option>
      <option value="5">5 秒</option>
    </select>
  </div>

  <!-- 遊戲控制區 -->
  <div id="gameContainer">
    <button id="startBtn">開始遊戲</button>
    <div id="questionArea" style="display:none;">
      <div id="progress">第 <span id="currentQuestion">1</span> 題 / 10 題</div>
      <div id="question"></div>
      <div id="options"></div>
      <div id="timerBarContainer"><div id="timerBar"></div></div>
      <div id="score">分數：<span id="scoreValue">0</span>　最高分：<span id="highScore">0</span></div>
      <button id="restartBtn">重新開始</button>
    </div>
  </div>

  <!-- 音效 -->
  <audio id="audioCorrect" src="assets/sounds/correct.mp3" preload="auto"></audio>
  <audio id="audioWrong" src="assets/sounds/wrong.mp3" preload="auto"></audio>
  <audio id="audioClick" src="assets/sounds/click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
