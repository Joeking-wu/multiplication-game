

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數學乘法練習系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .mode-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }
        
        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        
        .game-area {
            display: none;
            text-align: center;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .question-area {
            background: #fff;
            border: 3px solid #e9ecef;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .question {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        
        .answer-input {
            font-size: 2rem;
            padding: 15px 25px;
            border: 3px solid #ddd;
            border-radius: 15px;
            text-align: center;
            width: 200px;
            margin-bottom: 20px;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.3);
        }
        
        .next-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            display: none;
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .feedback {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
        }
        
        .correct {
            background: #d4edda;
            color: #155724;
        }
        
        .incorrect {
            background: #f8d7da;
            color: #721c24;
        }
        
        .results {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .final-score {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .leaderboard {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .leaderboard h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .score-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: white;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .rank {
            font-weight: bold;
            color: #ff6b6b;
            font-size: 1.2rem;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .virtual-keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        
        .key-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .key-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }
        
        .key-btn:active {
            transform: scale(0.95);
        }
        
        .key-clear {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
        }
        
        .key-delete {
            background: linear-gradient(45deg, #ff8a80, #ff5722);
        }
        
        .name-input-area {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .name-input {
            font-size: 1.2rem;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            margin: 10px;
        }
        
        .name-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }
        
        .mode-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .tab-btn {
            background: #e9ecef;
            color: #666;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .tab-btn.active {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
        }
        
        .restart-game-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .restart-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .game-header {
            position: relative;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 2rem;
            }
            
            .answer-input {
                font-size: 1.5rem;
                width: 150px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header game-header">
            <h1>🧮 數學乘法練習</h1>
            <p>選擇難度開始挑戰！</p>
            <button class="restart-game-btn" id="restartGameBtn" onclick="restartGame()" style="display: none;">🔄 重新開始</button>
        </div>
        
        <div class="main-content">
            <div class="name-input-area">
                <h3 style="margin-bottom: 15px; color: #333;">👤 輸入你的名字</h3>
                <input type="text" class="name-input" id="playerName" placeholder="請輸入姓名" maxlength="10">
            </div>
            
            <div id="modeSelection" class="mode-selection">
                <button class="mode-btn" onclick="startGame(1)">
                    <div>📊 幾十 × 一位數</div>
                    <div style="font-size: 0.9rem; margin-top: 5px;">例：20 × 3</div>
                </button>
                <button class="mode-btn" onclick="startGame(2)">
                    <div>📈 二位數 × 一位數</div>
                    <div style="font-size: 0.9rem; margin-top: 5px;">例：23 × 4</div>
                </button>
                <button class="mode-btn" onclick="startGame(3)">
                    <div>📉 幾百 × 一位數</div>
                    <div style="font-size: 0.9rem; margin-top: 5px;">例：300 × 5</div>
                </button>
                <button class="mode-btn" onclick="startGame(4)">
                    <div>🎯 三位數 × 一位數</div>
                    <div style="font-size: 0.9rem; margin-top: 5px;">例：234 × 6</div>
                </button>
            </div>
            
            <div id="gameArea" class="game-area">
                <div class="game-info">
                    <div class="info-item">
                        <div class="info-label">題目</div>
                        <div class="info-value" id="questionNumber">1/10</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">分數</div>
                        <div class="info-value" id="score">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">時間</div>
                        <div class="info-value" id="timer">00:00</div>
                    </div>
                </div>
                
                <div class="question-area">
                    <div class="question" id="question">20 × 3 = ?</div>
                    <input type="number" class="answer-input" id="answerInput" placeholder="輸入答案">
                    <br>
                    <button class="submit-btn" onclick="submitAnswer()">提交答案</button>
                    <button class="next-btn" id="nextBtn" onclick="nextQuestion()">下一題</button>
                    
                    <div class="virtual-keyboard">
                        <button class="key-btn" onclick="inputNumber(1)">1</button>
                        <button class="key-btn" onclick="inputNumber(2)">2</button>
                        <button class="key-btn" onclick="inputNumber(3)">3</button>
                        <button class="key-btn" onclick="inputNumber(4)">4</button>
                        <button class="key-btn" onclick="inputNumber(5)">5</button>
                        <button class="key-btn" onclick="inputNumber(6)">6</button>
                        <button class="key-btn" onclick="inputNumber(7)">7</button>
                        <button class="key-btn" onclick="inputNumber(8)">8</button>
                        <button class="key-btn" onclick="inputNumber(9)">9</button>
                        <button class="key-btn key-delete" onclick="deleteNumber()">⌫</button>
                        <button class="key-btn" onclick="inputNumber(0)">0</button>
                        <button class="key-btn key-clear" onclick="clearInput()">清除</button>
                    </div>
                    
                    <div class="feedback" id="feedback"></div>
                </div>
            </div>
            
            <div id="results" class="results">
                <div class="final-score" id="finalScore">10/10</div>
                <div id="finalTime" style="font-size: 1.5rem; color: #666; margin-bottom: 20px;">完成時間：01:23</div>
                <div id="accuracy" style="font-size: 1.2rem; color: #333;">正確率：100%</div>
                
                <div class="leaderboard">
                    <h3>🏆 排行榜</h3>
                    <div class="mode-tabs">
                        <button class="tab-btn active" onclick="showLeaderboard(1)">幾十×一位數</button>
                        <button class="tab-btn" onclick="showLeaderboard(2)">二位數×一位數</button>
                        <button class="tab-btn" onclick="showLeaderboard(3)">幾百×一位數</button>
                        <button class="tab-btn" onclick="showLeaderboard(4)">三位數×一位數</button>
                    </div>
                    <div id="leaderboardList"></div>
                </div>
                
                <button class="restart-btn" onclick="restartGame()">重新開始</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 1;
        let currentQuestion = 1;
        let score = 0;
        let startTime;
        let timerInterval;
        let questions = [];
        let userAnswers = [];
        let currentLeaderboardMode = 1;
        
        // 虛擬鍵盤功能
        function inputNumber(num) {
            const input = document.getElementById('answerInput');
            input.value += num;
        }
        
        function deleteNumber() {
            const input = document.getElementById('answerInput');
            input.value = input.value.slice(0, -1);
        }
        
        function clearInput() {
            document.getElementById('answerInput').value = '';
        }
        
        function generateQuestion(mode) {
            let num1, num2;
            
            switch(mode) {
                case 1: // 幾十 × 一位數
                    num1 = (Math.floor(Math.random() * 9) + 1) * 10; // 10, 20, 30...90
                    num2 = Math.floor(Math.random() * 9) + 1; // 1-9
                    break;
                case 2: // 二位數 × 一位數
                    num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                    num2 = Math.floor(Math.random() * 9) + 1; // 1-9
                    break;
                case 3: // 幾百 × 一位數
                    num1 = (Math.floor(Math.random() * 9) + 1) * 100; // 100, 200...900
                    num2 = Math.floor(Math.random() * 9) + 1; // 1-9
                    break;
                case 4: // 三位數 × 一位數
                    num1 = Math.floor(Math.random() * 900) + 100; // 100-999
                    num2 = Math.floor(Math.random() * 9) + 1; // 1-9
                    break;
            }
            
            return {
                num1: num1,
                num2: num2,
                answer: num1 * num2
            };
        }
        
        function startGame(mode) {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('請先輸入你的名字！');
                document.getElementById('playerName').focus();
                return;
            }
            
            currentMode = mode;
            currentQuestion = 1;
            score = 0;
            questions = [];
            userAnswers = [];
            
            // 生成10道題目
            for(let i = 0; i < 10; i++) {
                questions.push(generateQuestion(mode));
            }
            
            document.getElementById('modeSelection').style.display = 'none';
            document.querySelector('.name-input-area').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('restartGameBtn').style.display = 'block';
            
            startTime = new Date();
            startTimer();
            showQuestion();
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                const now = new Date();
                const elapsed = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function showQuestion() {
            const q = questions[currentQuestion - 1];
            document.getElementById('question').textContent = `${q.num1} × ${q.num2} = ?`;
            document.getElementById('questionNumber').textContent = `${currentQuestion}/10`;
            document.getElementById('score').textContent = score;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').focus();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').style.display = 'none';
        }
        
        function submitAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const correctAnswer = questions[currentQuestion - 1].answer;
            const feedback = document.getElementById('feedback');
            
            if (isNaN(userAnswer)) {
                feedback.textContent = '請輸入數字！';
                feedback.className = 'feedback incorrect';
                return;
            }
            
            userAnswers.push({
                question: questions[currentQuestion - 1],
                userAnswer: userAnswer,
                correct: userAnswer === correctAnswer
            });
            
            if (userAnswer === correctAnswer) {
                score++;
                feedback.textContent = '✅ 答對了！';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `❌ 答錯了！正確答案是 ${correctAnswer}`;
                feedback.className = 'feedback incorrect';
            }
            
            document.getElementById('score').textContent = score;
            
            if (currentQuestion < 10) {
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                setTimeout(endGame, 2000);
            }
        }
        
        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }
        
        function endGame() {
            clearInterval(timerInterval);
            const endTime = new Date();
            const totalTime = Math.floor((endTime - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const accuracy = Math.round((score / 10) * 100);
            
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            document.getElementById('finalScore').textContent = `${score}/10`;
            document.getElementById('finalTime').textContent = `完成時間：${timeString}`;
            document.getElementById('accuracy').textContent = `正確率：${accuracy}%`;
            
            // 保存成績到排行榜
            saveScore(score, totalTime, accuracy);
            // 顯示當前模式的排行榜
            currentLeaderboardMode = currentMode;
            showLeaderboard(currentMode);
        }
        
        function saveScore(score, time, accuracy) {
            const playerName = document.getElementById('playerName').value.trim();
            const now = new Date();
            const dateTime = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // 為每個模式分別儲存排行榜
            const storageKey = `mathScores_mode${currentMode}`;
            const scores = JSON.parse(localStorage.getItem(storageKey) || '[]');
            
            scores.push({
                name: playerName,
                mode: currentMode,
                score: score,
                time: time,
                accuracy: accuracy,
                dateTime: dateTime
            });
            
            // 按分數和時間排序（分數高的在前，分數相同時時間短的在前）
            scores.sort((a, b) => {
                if (b.score !== a.score) return b.score - a.score;
                return a.time - b.time;
            });
            
            // 只保留前10名
            if (scores.length > 10) {
                scores.splice(10);
            }
            
            localStorage.setItem(storageKey, JSON.stringify(scores));
        }
        
        function showLeaderboard(mode = null) {
            if (mode !== null) {
                currentLeaderboardMode = mode;
                // 更新標籤狀態
                document.querySelectorAll('.tab-btn').forEach((btn, index) => {
                    btn.classList.toggle('active', index + 1 === mode);
                });
            }
            
            const storageKey = `mathScores_mode${currentLeaderboardMode}`;
            const scores = JSON.parse(localStorage.getItem(storageKey) || '[]');
            const leaderboardList = document.getElementById('leaderboardList');
            
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<div style="text-align: center; color: #666;">暫無記錄</div>';
                return;
            }
            
            leaderboardList.innerHTML = scores.map((entry, index) => {
                const minutes = Math.floor(entry.time / 60);
                const seconds = entry.time % 60;
                const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                return `
                    <div class="score-entry">
                        <div class="rank">#${index + 1}</div>
                        <div>
                            <div style="font-weight: bold;">${entry.name}</div>
                            <div style="font-size: 0.9rem; color: #666;">${entry.dateTime}</div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-weight: bold; color: #ff6b6b;">${entry.score}/10</div>
                            <div style="font-size: 0.9rem; color: #666;">${timeString} | ${entry.accuracy}%</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function restartGame() {
            // 停止計時器
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // 重置所有狀態
            currentQuestion = 1;
            score = 0;
            questions = [];
            userAnswers = [];
            
            // 顯示主選單，隱藏其他區域
            document.getElementById('results').style.display = 'none';
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('modeSelection').style.display = 'grid';
            document.querySelector('.name-input-area').style.display = 'block';
            document.getElementById('restartGameBtn').style.display = 'none';
            
            // 清空輸入框
            document.getElementById('answerInput').value = '';
        }
        
        // 允許手動輸入和虛擬鍵盤輸入
        document.getElementById('answerInput').removeAttribute('readonly');
        
        // 按Enter鍵提交答案
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('nextBtn').style.display === 'none') {
                    submitAnswer();
                } else {
                    nextQuestion();
                }
            }
